<div class="container">
    <div
       class="alert alert-danger mt-2 mb-2 d-flex align-items-center"
       *ngIf="errorMessage"
     >
       <span class="material-icons mr-2">error</span>
       {{ errorMessage }}
       <span class="material-icons ml-auto" (click)="hideErrorMessage()">
         close
       </span>
     </div>
   
     <div class="panel panel-default " style="border:none;">
       <div class="panel-header text-white  bg-info " style="font-size: 30px; border:none;">{{pageTitle}}</div>
       <div class="panel-body">
         
         <form novalidate  [formGroup]="produitForm" (ngSubmit)="saveProduit()">
           <div class="form-group row mb-2">
             <label for="des" class="col-md-2 col-form-label"> Nom Produit</label>
             <div class="col-md-8">
               <input id="des" type="text" class="form-control" formControlName="designation" placeholder="Nom(obligatoire)" />
              <!--//todo[ngClass]="{'is-invalid': formErrors.hotelName} {{formErrors.hotelName}}--> 
               <span class="invalid-feedback"></span>
             </div>
           </div>
           <div class="form-group row mb-2">
             <label for="prix" class="col-md-2 col-form-label">Prix</label>
             <div class="col-md-8">
               <input  id="prix"type="text"class="form-control" formControlName="prix" placeholder="Prix(obligatoire)"/>
               <span class="invalid-feedback"></span>
             </div>
           </div>
           <div class="form-group row mb-2">
             <label for="qte" class="col-md-2 col-form-label"> quantite</label>
             <div class="col-md-8">
               <input id="qte" type="text" class="form-control" formControlName="quantite" placeholder="Quantite(obligatoir)"/>
               <span class="invalid-feedback"></span>
             </div>
           </div>
   
           <div class="form-group row mb-2">
             <label for="descriptionId" class="col-md-2 col-form-label">fournisseur</label>
             <div class="col-md-8">
                <select id="fournisseur" class="form-control" formControlName="chambre">
                    <option *ngFor="let fournisseur of fournisseurs; let i = index">{{fournisseur.fournisseurName}}</option>
                </select>            
             </div>
            </div>
 
           <div class="form-group row mb-2">
             <div class="offset-md-2 col-md-8">
               <button class="btn btn-info mr-3" type="submit"[disabled]="produitForm.invalid">Sauvegarder</button>
               <button class="btn btn-outline-secondary mr-3" type="button" title="Annuler les modifications"
                 [routerLink]="['/listproduit']">
                 Annuler
               </button>
               <button class="btn btn-outline-danger" type="button" title="Supprimer ce produit" [disabled]="produit.id === 0"
                 (click)="deleteProduit()"
               >
                 Supprimer
               </button>
             </div>
           </div>
         </form>
       </div>
     </div>
   </div>
  <!--
   //pour visualiser les valeur que recuper typescripe l'or de la creation du formulaire
   <pre>
     {{ produitForm.value | json }}
   </pre>
   -->
