<div class="container">
    <h2 *ngIf="hotels && hotels.length>0">{{title}}</h2>
    <button class="btn btn-primary d-flex"  (click)="togleIsnewbadge()">
      <span class="material-icons">{{showBadge? 'visibility_off':'visibility'}}</span>
      <span class="ml-2">{{showBadge? 'cacher':'afficher'}} Nouveau</span>
    </button>
    <hr>
    <div class="my-2">
      <div class="row">
        <div class="col-md-4">
          <span class="filter">Filtre actuel: </span>
          <b>{{hotelFilter}}</b>
        </div>
        <div class="col-md-8 form-group">
          <input type="text" class="form-control" [(ngModel)]="hotelFilter">
        </div>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3"> 
      <div class="col mb-4" *ngFor="let hotel of hotels">
        <div class="panel panel-default">
          <img [src]=" hotel.imageUrl" [title]="hotel.hotelName | uppercase" class="panel-img-top" [alt]="hotel.hotelName"/>
          <div class="panel-body">
            <h5 class="panel-title">{{ hotel.hotelName | uppercase }}</h5>
            <p class="panel-text"> {{ hotel.description }} </p>
            <p class="panel-text"> {{ hotel.price |currency :'EUR' :'symbol' : '1.2-2':'fr'}}</p>  
          <span class="badge badge-pill badge-info" *ngIf="showBadge">Nouveau</span>  
          </div>
        </div>
      </div>
  </div>

</div>
