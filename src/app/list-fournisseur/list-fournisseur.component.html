<div class="container">
    <h2 *ngIf="fournisseurs && fournisseurs.length>0"> {{title}}</h2> 
    <hr>
    <div class="my-2">
      <div class="row">
        <div class="col-md-4">
          <span class="filter">Filtre actuel: </span>
          <b>{{fournisseurFilter}}</b>
        </div>
        <div class="col-md-8 form-group">
          <input type="text" class="form-control" [(ngModel)]="fournisseurFilter" placeholder="Recherche">
        </div>
      </div>
    </div>
    <div class="row n-6"> 
      <div class="col-lg-4" *ngFor="let founisseur of filtersFournisseurs">
        <div class="panel panel-default">
          <div class="panel-body">
            <h5 class="panel-title"> <b>Nom Du Fournisseur: </b>{{ founisseur.fournisseurName | titlecase }}</h5>
            <div class="d-flex justify-content-between align-items-baseline">
              <span class="material-icons bg-primary text-white p-2 rounded-circle btn"
               [routerLink]="['/fournisseur',founisseur.id,'edit']">
                edit
              </span>
            </div>
          </div>
        </div>
      </div>
  </div>

</div>
